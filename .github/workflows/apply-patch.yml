name: Apply Patch

on:
  push:
    paths:
      - _patches/*.md

jobs:
  apply-patch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - run: pip install pyyaml

      - name: Apply patches
        run: |
          for f in $(git diff --name-only HEAD~1 HEAD | grep '_patches/.*\.md$' || true); do
            python3 .github/scripts/apply_patch.py "$f"
          done

      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-apply patches" || true
          git push || true
